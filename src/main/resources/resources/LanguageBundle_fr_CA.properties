infoText = C'est un client de messagerie logiciel cr\u00e9\u00e9 \n\
            pour CEGEP Dawson Sciences Informatiques programme \n\
            420-517-DW Software Development Project - Java III. \n\n\
            Il permet \u00e0 l'utilisateur d'envoyer et de recevoir \n\
            des courriels. L'utilisateur peut cr\u00e9er un nouveau courriel, \n\
            r\u00e9pondre \u00e0 un courriel, faire suivre un courriel, supprimer \n\
            un courriel et t\u00e9l\u00e9charger des pi\u00e8ces jointes du courriel. \n\
            Chaque courriel appartient \u00e0 un dossier. \n\n\
            L'utilisateur peut cr\u00e9er de nouveaux dossiers, \n\
            renommer ou supprimer des dossiers. Pour changer \n\
            le dossier pour le courrier particulier, l'utilisateur peut\n\
            glisser-d\u00e9poser le courrier \u00e9lectronique \u00e0 un autre dossier. \n\
            L'utilisateur peut configurer l'adresse de courriel, \n\
            qui permettra d'envoyer et de recevoir des courriels,\n\
            ainsi que l'h\u00e9bergement de la base de donn\u00e9es \n\
            pour enregistrer et r\u00e9cup\u00e9rer des courriels.
